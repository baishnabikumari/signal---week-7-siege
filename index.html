<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Catch The Signal</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app" id="app">
        <header class="topbar">
            <div class="brand">
                <img src="assets/signal-logo.svg" alt="signal logo" class="logo"/>
                <div class="brand-text">
                    <div class="app-title">Catch The SIGNAL</div>
                    <div class="app-sub">A reflex game</div>
                </div>
            </div>
            <div class="top-control">
                <label class="network-label">
                    <span class="k">Connected-</span>
                    <input id="ssidInput" class="ssid-input" value="SIGNAL"/>
                </label>

                <div class="button">
                    <button id="soundToggle" class="btn small">Sound- ON</button>
                    <button id="startBtn" class="btn primary">Start</button>
                </div>
            </div>
        </header>
<!--Main part-->
        <main class="stage"
    </div>
</body>
</html>
