<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Catch The Signal</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app" id="app">
        <header class="topbar">
            <div class="brand">
                <img src="assets/signal-logo.svg" alt="signal logo" class="logo"/>
                <div class="brand-text">
                    <div class="app-title">Catch The SIGNAL</div>
                    <div class="app-sub">A reflex game</div>
                </div>
            </div>
            <div class="top-control">
                <label class="network-label">
                    <span class="k">Connected-</span>
                    <input id="ssidInput" class="ssid-input" value="SIGNAL"/>
                </label>

                <div class="button">
                    <button id="soundToggle" class="btn small">Sound- ON</button>
                    <button id="startBtn" class="btn primary">Start</button>

                    <!-- restart button-->
                     <button id="restartBtn" class="hidden">Restart</button>
                </div>
            </div>
        </header>
<!--Main part-->
        <main class="stage" id="stage" role="application" aria-label="Catch the SIGNAL game">
            <canvas id="gameCanvas" tabindex="0" aria-label="Game canvas"></canvas>
            
            <img id="player" src="assets/player.png" alt="Player" class="player-img" />
            <div class="hud">
                <div class="left-col">
                    <div class="panel score-panel" aria-live="polite">
                        <div class="label">SCORE</div>
                        <div id="scoreValue" class="big">0</div>
                        <div class="small muted">High: <span id="highScore">0</span></div>
                    </div>
                </div>

                <div class="center-col">

                    <div id="statusBanner" class="status ready">Ready - press Status</div>
                    <div class="panel signal-panel">
                        <div class="label">SIGNAL</div>
                        <div class="signal-bar">
                            <div id="signalFill" class="signal-fill" style="transform:scale(1)"></div>
                        </div>
                        <div class="small muted">Strength</div>
                    </div>
                </div>
            </div>
            <!--button information how to use it.-->
            <div class="bottom-info">
                <div class="hint">Use keys(← →) or touch pad/drag to move</div>
            </div>
            <!-- canvas for actual gameplay rendering my bad-->
            <canvas id="signalCanvas"></canvas>
        </main>

        <!-- ignore this its just to motivate myself-->
         <footer class="footer">
            <div class="muted">Built using pure HTML-CSS-JavaScript By Me.</div>
         </footer>
    </div>

    <!--Javascript at the end so it loads DOM first-->
    <script src="script.js"></script>
</body>
</html>
